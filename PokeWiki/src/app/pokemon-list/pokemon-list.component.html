<div class="display-grid">
    <div class="box" 
    *ngFor="let pokemon of pokemons | paginate: { itemsPerPage: 30, currentPage: page, totalItems: totalPokemons }">
        <app-item-view [name]="pokemon.name" [url]="pokemon.sprites.front_default" class="box"></app-item-view>
    </div>
</div>

<pagination-controls (pageChange)="page = $event; pokemons = []; getPokemons()"></pagination-controls>
